<table width="70%">
  <tr>
    <td width="50%" height="50%">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          {{loginErr}}
          <br>
          <br>
          <form class="login-form">

            <mat-form-field>
              <input matInput placeholder="Username" [(ngModel)]="user.userId" name="userId" required>
            </mat-form-field>



            <br>

            <mat-form-field>
              <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="login()" color="primary">Login</button>
        </mat-card-actions>
      </mat-card>
    </td>
    <td width="50%" height="50%">

      <app-appointment-search></app-appointment-search>


    </td>


  </tr>
</table>
